<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WA COVID-19 Case Rates</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
        <style>
            h2, h3 {
                margin: 10px;
                font-size: 18px;
            }

            h3 {
                font-size: 16px;
            }

            p {
                margin: 10px;
            }

            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
            }

            .map-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                background: rgba(255, 255, 255, 0.8);
                border-style: solid;
                border-width: 1px;
                border-color: rgba(0, 0, 0, 0.2);
                margin-left: 20px;
                font-family: Arial, sans-serif;
                overflow: auto;
                border-radius: 3px;
            }

            #features {
                top: 0;
                height: 100px;
                margin-top: 20px;
                width: 250px;
                padding: 10px;
            }

            #legend {
                padding: 10px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                line-height: 18px;
                height: 210px;
                margin-bottom: 40px;
                width: 150px;
            }

            .legend-key {
                display: inline-block;
                border-radius: 20%;
                width: 10px;
                height: 10px;
                margin-right: 5px;
            }

            .mapboxgl-canvas-container.mapboxgl-interactive,
            .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
                cursor: unset;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class='map-overlay' id='features'>
            <h2>COVID-19 Case Rates in WA</h2>
            <div id='text-description'>
                <p>Hover over a county!</p>
            </div>
        </div>
        <div class='map-overlay' id='legend'></div>

        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoibXNpbmdhbCIsImEiOiJjbTdjbTQyYXkwcnd6MmlvY2hobDVyYjNrIn0.NqJbs9fS6KFoLkw0FSNCgg';

            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v10',
                zoom: 6.5,
                center: [-120, 47.5] // Centered on Washington State
            });

            async function geojsonFetch() {
                let response = await fetch('assets/wa-covid-data-102521.geojson');
                let covidData = await response.json();

                map.on('load', function () {
                    map.addSource('covidData', {
                        type: 'geojson',
                        data: covidData
                    });

                    map.addLayer({
                        'id': 'covidData-layer',
                        'type': 'fill',
                        'source': 'covidData',
                        'paint': {
                            'fill-color': [
                                'step',
                                ['get', 'casePer10k'],
                                '#f7fcfd', 50,   // Very low case rate
                                '#ccece6', 100,  // Low case rate
                                '#99d8c9', 200,  // Moderate case rate
                                '#66c2a4', 300,  // High case rate
                                '#41ae76', 400,  // Very high case rate
                                '#238b45', 500,  // Severe case rate
                                '#005824'        // Extreme case rate
                            ],
                            'fill-outline-color': '#BBBBBB',
                            'fill-opacity': 0.75
                        }
                    });

                    // âœ… Corrected Hovering Function
                    map.on('mousemove', 'covidData-layer', function (e) {
                        if (e.features.length > 0) {
                            const county = e.features[0].properties;
                            document.getElementById('text-description').innerHTML = `
                                <h3>${county.name} County</h3>
                                <p><strong>${county.casePer10k}</strong> cases per 10k people</p>
                                <p><strong>${county.deathPer10k}</strong> deaths per 10k people</p>
                                <p><strong>${county.fullyVaxPer10k}</strong> fully vaccinated per 10k</p>
                            `;
                        }
                    });

                    map.on('mouseleave', 'covidData-layer', function () {
                        document.getElementById('text-description').innerHTML = `<p>Hover over a county!</p>`;
                    });


                    const layers = [
                        '0-49', '50-99', '100-199', '200-299',
                        '300-399', '400-499', '500+'
                    ];
                    const colors = [
                        '#f7fcfd',
                        '#ccece6',
                        '#99d8c9',
                        '#66c2a4',
                        '#41ae76',
                        '#238b45',
                        '#005824'
                    ];

                    const legend = document.getElementById('legend');
                    legend.innerHTML = "<b>COVID-19 Cases per 10k<br></b><br><br>";

                    layers.forEach((layer, i) => {
                        const color = colors[i];
                        const item = document.createElement('div');
                        const key = document.createElement('span');
                        key.className = 'legend-key';
                        key.style.backgroundColor = color;

                        const value = document.createElement('span');
                        value.innerHTML = `${layer}`;
                        item.appendChild(key);
                        item.appendChild(value);
                        legend.appendChild(item);
                    });

                });
            }

            geojsonFetch();
        </script>
    </body>
</html>
